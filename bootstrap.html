<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Card Layout</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

                        <p class="card-text">Description of service 2. Brief and informative text here.</p>
                        <a href="#" class="btn btn-primary">Learn More</a>
                    </div>

            </div>
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img src="https://via.placeholder.com/350" class="card-img-top" alt="Service 3">

                        <h5 class="card-title">Service 3</h5>
                        <p class="card-text">Description of service 3. Brief and informative text here.</p>
                        <a href="#" class="btn btn-primary">Learn More</a>

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
